<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Search Engine</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>🔍 Learn How to Do Stuff</h1>
        <p>Since you're stupid to do anything yourself type what you want to do and it'll tell you</p>
        {% if error %}
          <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/search" method="POST">
            <input type="text" name="query" placeholder="Type anything..." required>
            <button type="submit">Search 🔍</button>
        </form>
    </div>
</body>
</html>
